<div class="grid">
  <div class="grid-sizer"></div>
  {% for image_item in site.data.image_info %}
    <div class="grid-item">
      <a class="luminous-img" href="{{site.baseurl}}/assets/images/{{image_item.filename}}.jpg">
        <img src="{{site.baseurl}}/assets/images/{{image_item.filename}}.jpg" alt="{{image_item.description}}" title="{{image_item.description}}"/>
      </a>
    </div>
  {% endfor %}
</div>
