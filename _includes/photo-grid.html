<div class="grid">
  <div class="grid-sizer"></div>
  {% for image_item in site.data.image_info %}
    <div class="grid-item">
      <img data-action="lumos" data-lumos-caption="{{image_item.description}}" src="{{site.baseurl}}/assets/images/{{image_item.filename}}.jpg" alt="{{image_item.description}}" title="{{image_item.description}}"/>
    </div>
  {% endfor %}
</div>
